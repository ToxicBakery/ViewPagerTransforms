// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.android_target_sdk = 28
    ext.android_build_tools_version = '28.0.3'

    ext.kotlin_version = '1.3.11'
    ext.jacoco_version = '0.8.1'
    ext.dokka_version = '0.9.17'

    ext.android_support_version = '28.0.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath 'digital.wup:android-maven-publish:3.6.2'
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
    }
}

ext {
    tagName = System.getenv('CIRCLE_TAG')
    isTag = tagName != null && !tagName.isEmpty()
    buildNumber = System.getenv('CIRCLE_BUILD_NUM') ?: "0"
    isCi = buildNumber != "0"
    maxDexHeap = "2g"
}

subprojects {
    group 'com.ToxicBakery.viewpager.transforms'
    version "2.0.${buildNumber}" + (isTag ? "" : "-SNAPSHOT")

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    String tagName = System.getenv('CIRCLE_TAG')
    boolean isTag = tagName != null && !tagName.isEmpty()
    String buildNumber = System.getenv('CIRCLE_BUILD_NUM') ?: "0"

    group 'com.ToxicBakery.viewpager.transforms'
    version "1.3.${buildNumber}" + (isTag ? "" : "-SNAPSHOT")

    repositories {
        jcenter()
        google()
    }
}

